<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="">
      <h1>Coding Form!</h1>
      <div>
        <label for="email">Email  <br/> <input type="text" name="email" id="email"></label>
        </div>
      <div>
        Why is coding cool? <br/>
        <label for="option">
          <select name="option" id="option">
            <option value="select">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </label>
      </div>
      <div>
        Favorite Language (choose one) <br/>
          <label for="HTML"><input type="radio" name="language" value="HTML">HTML</label>
          <label for="CSS"><input type="radio" name="language" value="CSS">CSS</label>
          <label for="Javascript"><input type="radio" name="language" value="Javascript">Javascript</label>
      </div>
      <div>
        Would you like to sign up for more information? <br/>
        <label for="sign-up">
          <input type="checkbox" name="sign-up" value="Sign me up!" checked="checked" id="sign-up">Sign me up!
        </label>
      </div>
      <div>
        Comments <br/>
        <label for="comments">
          <textarea name="comments" id="comments"></textarea>
        </label>
      </div>
      <div>
        <label for="submit">
          <input type="submit" name="submit" value="Submit" id="submit">
        </label>
      </div>
    </form>
  </body>
</html>
