<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p class="custom-heading">Learn More</p>
    <div id="container">
      <form action="" class="form-font">
        <div>
          <label for="company-email">Company Email</label>
          <br/>
          <input type="text" name="email" id="company-email" placeholder="sally@company.co">
        </div>
        <div>
          <label for="name">Name</label>
          <br/>
          <input type="text" name="name" id="name" placeholder="Sally Smith">
        </div>
        <div>
          <label for="hiring-location">Where are you hiring?</label>
          <br/>
          <input type="text" name="city-country" id="hiring-location" placeholder="City, Country">
        </div>
        <div>
          <label for="number-of-engineers">How many Engineers are you hiring in the next 6 months?</label>
          <br />
          <select name="number-of-engineers" id="number-of-engineers">
            <option value="1-2-engineers">1-2 Engineers</option>
            <option value="3-4-engineers">3-4 Engineers</option>
            <option value="5-or-more-engineers">5 or more Engineers</option>
          </select>
        </div>
        <div id="button-container">
          <button>Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
