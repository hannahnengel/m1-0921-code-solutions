<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="column-full">
      <h2>New Arrivals</h2>
    </div>
  </div>
  <div class="row">
    <div class="column-fourth">
      <img class="product-img" src="images/dress1.jpeg" alt="dress1">
      <p class="bold">Free People <span class="light-grey">| Size 6</span></p>
      <p class="bold"><mark class="highlighted">$35</mark> <span class="light-grey strikethrough">$125 retail</span></p>
    </div>
    <div class="column-fourth">
      <img class="product-img" src="images/ysl-bag.jpeg" alt="ysl-bag">
      <p class="bold">Yves Saint Laurent <span class="light-grey">| One-Size</span></p>
      <p class="bold"><mark class="highlighted">$200</mark> <span class="light-grey strikethrough">$1600 retail</span></p>
    </div>
    <div class="column-fourth">
      <img class="product-img" src="images/key.jpeg" alt="key">
      <p class="bold">Tiffany <span class="light-grey">| One-Size</span></p>
      <p class="bold"><mark class="highlighted">$476</mark> <span class="light-grey strikethrough">$2000 retail</span></p>
    </div>
    <div class="column-fourth">
      <img class="product-img" src="images/lv-bag.jpg" alt="lv-bag">
      <p class="bold">Louis Vuitton <span class="light-grey">| One-Size</span></p>
      <p class="bold"><mark class="highlighted">$95</mark> <span class="light-grey strikethrough">$1200 retail</span></p>
    </div>
    <div class="column-fourth">
      <img class="product-img" src="images/dress2.jpeg" alt="dress2">
      <p class="bold">Reformation <span class="light-grey">| Size 4</span></p>
      <p class="bold"><mark class="highlighted">$20</mark> <span class="light-grey strikethrough">$198 retail</span></p>
    </div>
  </div>
</div>
</body>
</html>
